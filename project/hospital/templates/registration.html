{% extends 'base.html' %}
{% load static %}

{% block title %} Admin dashboard {% endblock %}
{% block css %} <link rel="stylesheet" href="{% static 'css/registration.css' %}"> {% endblock %}

{% block Content %}
<div class="container">
        <h1>Doctor Registration</h1>
        <form action="/submit-doctor" method="POST" class="registration-form">
            <label for="name">Doctor's Name</label>
            <input type="text" id="name" name="name" required>
        <div id="spe-cont" >
            <label for="DOJ">Date Of Joining</label>
            <input type="text" id="DOJ" name="DOJ" required>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" required>
        </div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        <div id="pass-cpass">           
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" required>
        </div>              
            <label for="qualification">Qualification</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="department">Departments</label>
            <select id="department" name="department" required>
                <option value="">Select Departments</option>
                <option value="hospital1">Hospital 1</option>
                <option value="hospital2">Hospital 2</option>
                <option value="hospital3">Hospital 3</option>
            </select>

            <button type="submit">Register Doctor</button>
        </form>
    </div>

{% endblock %}
