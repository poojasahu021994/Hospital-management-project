{% extends 'index.html' %}
{% load static %}

{% block title %} Admin dashboard {% endblock %}
{% block css %} <link rel="stylesheet" href="{% static 'css/login.css' %}"> {% endblock %}

{% block Content %}
    <!-- {{message}} -->
    
    <div id="body">  
    <div class="login-container">
    <div id="error-msg">{{message}}</div>
        <form action="{% url 'login' %}" method="post" enctype="multipart/form-data" class="login-form">
          {% csrf_token %}
          <h2>Login</h2>
          
          <div class="input-group">
            <label for="email">Email:</label>
        <input type="email" name="email" value="" placeholder="Enter your email" required>
            
          </div> 
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          
          <button type="submit" class="login-btn">Login</button>
          
          <div class="footer-links">
            <a href="#">Forgot Password?</a>
            <a href="{% url 'registration'%}">Create an Account</a>
          </div>
        </form>
      </div>
    </div>
 {% endblock %}
